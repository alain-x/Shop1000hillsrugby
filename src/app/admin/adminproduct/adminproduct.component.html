<head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="admin p-6 bg-gray-100">
  <p class="error text-red-500" *ngIf="error">{{ error }}</p>
  <div *ngIf="!error">
    <h2 class="text-2xl font-bold mb-4">Products</h2>
    <button
      class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      (click)="goToAddProduct()"
    >
      Add Product
    </button>

    <ul class="space-y-4">
      <li
        *ngFor="let product of products"
        class="flex items-center p-4 bg-white shadow rounded"
      >
        <!-- Product Image -->
        <img
          [src]="product.imageUrl"
          alt="{{ product.name }}" 
        />

        <!-- Product Name -->
        <span class="text-lg font-medium flex-grow">{{ product.name }}</span>

        <div class="flex space-x-2">
          <!-- Edit Icon -->
          <button
            class="text-blue-500 hover:text-blue-700"
            title="Edit Product"
            (click)="handleEdit(product.id)"
          >
            <i class="fas fa-edit"></i>
          </button>
          <!-- Delete Icon -->
          <button
            class="text-red-500 hover:text-red-700"
            title="Delete Product"
            (click)="handleDelete(product.id)"
          >
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </li>
    </ul>

    <!-- Pagination Component -->
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
