<head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="product-list">
  <div *ngFor="let product of products" class="product-item">
    <!-- Product Image and Details -->
    <div class="product-content" (click)="goToProductDetailsPage(product.id)">
      <img [src]="product.imageUrl" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <span>{{ product.price.toFixed(2) | currency }}</span>
    </div>

    <!-- Add to Cart or Quantity Controls -->
    <div class="product-actions">
      <ng-container *ngIf="inInCart(product); else addToCartBtn">
        <div class="quantity-controls">
          <button (click)="decrementItem(product)">-</button>
          <span>{{ getCartItem(product)?.quantity }}</span>
          <button (click)="incrementItem(product)">+</button>
        </div>
      </ng-container>

      <ng-template #addToCartBtn>
        <button (click)="addToCart(product)">Add To Cart</button>
      </ng-template>
    </div>
  </div>
</div>
